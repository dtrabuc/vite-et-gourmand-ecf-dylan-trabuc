<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mon Compte - Vite & Gourmand</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo"><h1>üç¥ Vite & Gourmand</h1></div>
            <ul id="menuLiens">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="nos-menus.html">Nos Menus</a></li>
                <li><a href="compte.html" class="actif">Mon Compte</a></li>
                <li><a href="#" onclick="deconnexion()">D√©connexion</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2 class="titre-section">Mon Espace</h2>
        
        <div class="infos-compte">
            <div class="profil">
                <div class="avatar">JD</div>
                <h2 id="nomUtilisateur">Jean Dupont</h2>
                <p>üìß jean.dupont@email.com</p>
                <p>üì± 06 12 34 56 78</p>
            </div>
            <div class="stats">
                <div class="stat">
                    <div class="nombre" id="totalCommandes">3</div>
                    <div class="label">Commandes</div>
                </div>
                <div class="stat">
                    <div class="nombre">1</div>
                    <div class="label">√Ä venir</div>
                </div>
            </div>
            <div class="actions">
                <a href="nos-menus.html" class="btn btn-principal">Nouvelle commande</a>
            </div>
        </div>

        <div class="liste-commandes">
            <h2>Mes commandes</h2>
            <p id="compteCommandes"></p>
            <div id="commandesListe"></div>
        </div>
    </div>

    <footer>
        <p>&copy; 2026 Vite & Gourmand</p>
    </footer>

    <script src="donnees.js"></script>
    <script>
        // V√©rifier connexion
        const user = JSON.parse(localStorage.getItem('user') || 'null');
        if (!user) {
            window.location.href = 'login.html';
        }

        // Afficher commandes
        function afficherCommandes() {
            const liste = document.getElementById('commandesListe');
            const count = document.getElementById('compteCommandes');
            count.textContent = `${mesCommandes.length} commande${mesCommandes.length > 1 ? 's' : ''}`;
            
            liste.innerHTML = mesCommandes.map(cmd => {
                const statutClass = cmd.statut === 'confirmed' ? 'confirmee' : 
                                  cmd.statut === 'pending' ? 'en-attente' : 'livree';
                const statutLabel = cmd.statut === 'confirmed' ? '‚úÖ Confirm√©e' : 
                                   cmd.statut === 'pending' ? '‚è≥ En attente' : '‚úì Livr√©e';
                
                return `
                    <div class="commande ${statutClass}">
                        <div class="en-tete-commande">
                            <div>
                                <h3>${cmd.titreMenu}</h3>
                                <p class="numero">Commande N¬∞${cmd.id}</p>
                            </div>
                            <div class="droite">
                                <div class="prix">${cmd.prixTotal.toFixed(2)} ‚Ç¨</div>
                                <span class="statut">${statutLabel}</span>
                            </div>
                        </div>
                        <div class="details-commande">
                            <div class="detail">
                                <span class="icone">üìÖ</span>
                                <div>
                                    <strong>Date & Heure</strong><br>
                                    ${new Date(cmd.date).toLocaleDateString('fr-FR')} √† ${cmd.heure}
                                </div>
                            </div>
                            <div class="detail">
                                <span class="icone">üìç</span>
                                <div>
                                    <strong>Lieu</strong><br>
                                    ${cmd.adresse}, ${cmd.ville}
                                </div>
                            </div>
                            <div class="detail">
                                <span class="icone">üë•</span>
                                <div>
                                    <strong>Convives</strong><br>
                                    ${cmd.personnes} personnes
                                </div>
                            </div>
                        </div>
                        ${cmd.statut !== 'delivered' ? `
                        <div class="actions-commande">
                            <button class="btn-modifier">Modifier</button>
                            <button class="btn-annuler">Annuler</button>
                        </div>
                        ` : ''}
                    </div>
                `;
            }).join('');
        }

        function deconnexion() {
            localStorage.removeItem('user');
            window.location.href = 'index.html';
        }

        afficherCommandes();
    </script>
</body>
</html>
