<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nos menus - Vite & Gourmand</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo">
        <h1>Vite & Gourmand</h1>
      </div>
      <ul id="menuLiens">
        <li><a href="index.html" class="lien">Accueil</a></li>
        <li><a href="nos-menus.html" class="lien actif">Nos menus</a></li>
        <li><a href="commander.html" class="lien">Commander</a></li>
        <li><a href="compte.html" class="lien">Mon compte</a></li>
      </ul>
      <div class="hamburger" onclick="toggleMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>
  </header>

  <main class="container">
    <h2 class="titre-section">Découvrez nos menus</h2>
    <p class="sous-titre">Des compositions raffinées pour tous vos événements</p>

    <div class="filtres">
      <button class="filtre actif" data-filtre="tous">Tous</button>
      <button class="filtre" data-filtre="classique">Classique</button>
      <button class="filtre" data-filtre="vegetarien">Végétarien</button>
      <button class="filtre" data-filtre="premium">Premium</button>

    <div id="listeMenus" class="grille-menus">

    </div>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2026 Vite & Gourmand. Tous droits réservés.</p>
      <p>Contact : contact@vite-gourmand.fr | 01 23 45 67 89</p>
    </div>
  </footer>

  <script>
    function toggleMenu() {
      const menuLiens = document.getElementById('menuLiens');
      menuLiens.classList.toggle('active');
    }
  </script>
  <script src="donnees.js"></script>
  <script src="menus.js"></script>
</body>
</html>
